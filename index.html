<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONTS AND CSS -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/switches/toggle-switch-px.css">
        <link rel="stylesheet" href="css/switches/toggle-switch-rem.css">
        <link rel="stylesheet" href="css/switches/toggle-switch.css">
        <link rel="stylesheet" href="css/Chart.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/grid_layout.css">
        <script src="scripts/Chart.js" ></script>
    </head>

    <body>


        <header>
            <h1>WebApp</h1>
            <img src="icons/icon-bell.svg" class="bell-icon" alt="Bell icon">
            <img src="images/member-1.jpg" class="profile-picture" alt="profile picture">
            <p>Mike Mikey</p>
        </header>

        <main>
            <nav>
                <img src="icons/icon-dashboard.svg" class="dashboard icon" alt="dashboard icon">
                <img src="icons/icon-members.svg" class="members icon" alt="members icon">
                <img src="icons/icon-visits.svg" class="visits icon" alt="visits icon">
                <img src="icons/icon-settings.svg" class="set icon" alt="settings icon">
            </nav>

            <div class="traffic">
                <h4>TRAFFIC</h4>
                    
            </div>
            <div class="bar-graph">
                <h4>DAILY TRAFFIC</h4>
                
            </div>
            <div class="donut">
                <h4>MOBILE USERS</h4>
                
            </div>
            <div class="social-stats">
                <h4>SOCIAL STATS</h4>
                <div class="social-data">
                    <img src="icons/icon-twitter.svg" class="twitter logo" alt="twitter icon">
                    <p class="name">Twitter</p>
                    <p class="count">10,345</p>
                </div>
                <div class="social-data">
                    <img src="icons/icon-facebook.svg" class="facebook logo" alt="facebook icon">
                    <p class="name">Facebook</p class="name">
                    <p class="count">8,739</p>
                </div>
                <div class="social-data">
                    <img src="icons/icon-google-plus.svg" class="google logo" alt="google icon">
                    <p class="name">Google+</p>
                    <p class="count">2530</pclass="count">
                </div>
            </div>
            <div class="new-members">
                <h4>NEW MEMBERS</h4>
                <h2>traffic</h2>
            </div>
            <div class="recent">
                <h4>RECENT ACTIVITY</h4>
                <h2>traffic</h2>
            </div>
            <div class="message">
                <h4>MESSAGE USER</h4>
                <input class="search-usr" type="text" placeholder="Search for User">
                <input class="message-usr" type="text" placeholder="Message for User">
                <button type="submit">SEND</button>
            </div>
            <div class="settings">
                <h4>SETTINGS</h4>
                <p class="notifications" >Send Email Notifications</p>
                <label class="switch-light switch-ios switch1" onclick="">
                    <input type="checkbox">
                  
                    <strong>
                      <!-- Send Email Notifications -->
                    </strong>
                  
                    <span>
                      <span>Off</span>
                      <span>On</span>
                      <a></a>
                    </span>
                  </label>
                <p class="set-public">Set Profile to Public</p>
                <label class="switch-light switch-ios switch2" onclick>
                    <input type="checkbox">
                  
                    <strong>
                        <!-- Set Profile to Public -->
                    </strong>
                  
                    <span>
                      <span>Off</span>
                      <span>On</span>
                      <a></a>
                    </span>
                  </label>

                <select>
                    <option selected="selected">Select Timezone</option>
                    <option value="-12" >(GMT -12:00) Eniwetok, Kwajalein</option>
                    <option value="-11" >(GMT -11:00) Midway Island, Samoa</option>
                    <option value="-10" >(GMT -10:00) Hawaii</option>
                    <option value="-9"  >(GMT -9:00) Alaska</option>
                    <option value="-8"  >(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                    <option value="-7"  >(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                    <option value="-6"  >(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                    <option value="-5"  >(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                    <option value="-4.5">(GMT -4:30) Caracas</option>
                    <option value="-4"  >(GMT -4:00) Atlantic Time (Canada), La Paz, Santiago</option>
                    <option value="-3.5">(GMT -3:30) Newfoundland</option>
                    <option value="-3"  >(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                    <option value="-2"  >(GMT -2:00) Mid-Atlantic</option>
                    <option value="-1"  >(GMT -1:00 hour) Azores, Cape Verde Islands</option>
                    <option value="0"   >(GMT) Western Europe Time, London, Lisbon, Casablanca, Greenwich</option>
                    <option value="1"   >(GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris</option>
                    <option value="2"   >(GMT +2:00) Kaliningrad, South Africa, Cairo</option>
                    <option value="3"   >(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                    <option value="3.5" >(GMT +3:30) Tehran</option>
                    <option value="4"   >(GMT +4:00) Abu Dhabi, Muscat, Yerevan, Baku, Tbilisi</option>
                    <option value="4.5" >(GMT +4:30) Kabul</option>
                    <option value="5"   >(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                    <option value="5.5" >(GMT +5:30) Mumbai, Kolkata, Chennai, New Delhi</option>
                    <option value="5.75">(GMT +5:45) Kathmandu</option>
                    <option value="6"   >(GMT +6:00) Almaty, Dhaka, Colombo</option>
                    <option value="6.5" >(GMT +6:30) Yangon, Cocos Islands</option>
                    <option value="7"   >(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                    <option value="8"   >(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                    <option value="9"   >(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                    <option value="9.5" >(GMT +9:30) Adelaide, Darwin</option>
                    <option value="10"  >(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                    <option value="11"  >(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                    <option value="12"  >(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                </select>
                <button class="save-btn">SAVE</button>
                <button class="cancel-btn">CANCEL</button>

            </div>
        </main>

        <footer>

        </footer>

        <script src="scripts/scripts.js" ></script>
    </body>
