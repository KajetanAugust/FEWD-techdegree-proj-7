<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONTS AND CSS -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/Chart.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/grid_layout.css">
        <script src="scripts/Chart.js" ></script>
    </head>

    <body>


        <header>
            <h1>WebApp</h1>
            <img src="icons/icon-bell.svg" class="bell-icon" alt="Bell icon">
            <img src="images/member-1.jpg" class="profile-picture" alt="profile picture">
            <p>Mike Mikey</p>
        </header>

        <main>
            <nav>
                <img src="icons/icon-dashboard.svg" class="dashboard icon" alt="dashboard icon">
                <img src="icons/icon-members.svg" class="members icon" alt="members icon">
                <img src="icons/icon-visits.svg" class="visits icon" alt="visits icon">
                <img src="icons/icon-settings.svg" class="set icon" alt="settings icon">
            </nav>

            <div class="traffic">
                <canvas id="myChart" width="auto" height="55px"></canvas>
                    <script>
                    var ctx = document.getElementById('myChart');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                lineTension: [0],
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'cornflowerblue'
                                ],
                                borderColor: [
                                    'steelblue'
                                ],
                                borderWidth: 1
                                
                            }]
                        },
                        options: {
                            
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                    </script>
            </div>
            <div class="bar-graph">
                <h2>traffic</h2>
            </div>
            <div class="donut">
                <h2>traffic</h2>
            </div>
            <div class="social-stats">
                <h2>traffic</h2>
            </div>
            <div class="new-members">
                <h2>traffic</h2>
            </div>
            <div class="recent">
                <h2>traffic</h2>
            </div>
            <div class="message">
                <h2>traffic</h2>
            </div>
            <div class="settings">
                <h2>traffic</h2>
            </div>
        </main>

        <footer>

        </footer>

        <script src="scripts/scripts.js" ></script>
    </body>
