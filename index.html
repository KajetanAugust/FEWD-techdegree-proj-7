<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONTS AND CSS -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/Chart.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/grid_layout.css">
        <script src="scripts/Chart.js" ></script>
    </head>

    <body>


        <header>
            <h1>WebApp</h1>
            <img src="icons/icon-bell.svg" class="bell-icon" alt="Bell icon">
            <img src="images/member-1.jpg" class="profile-picture" alt="profile picture">
            <p>Mike Mikey</p>
        </header>

        <main>
            <nav>
                <img src="icons/icon-dashboard.svg" class="dashboard icon" alt="dashboard icon">
                <img src="icons/icon-members.svg" class="members icon" alt="members icon">
                <img src="icons/icon-visits.svg" class="visits icon" alt="visits icon">
                <img src="icons/icon-settings.svg" class="set icon" alt="settings icon">
            </nav>

            <div class="traffic">
                <canvas id="myChart" width="auto" height="55px"></canvas>
                    <script>
                    var ctx = document.getElementById('myChart');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['16-22', '23-29', '6-12', '13-19', '20-26', '27-3', '4-10', '11-17', '1-24', '25-31'],
                            datasets: [{
                                lineTension: [0],
                                label: '# of Votes',
                                data: [3000, 8000, 6000, 10000, 12000, 10000, 11000, 8000, 11000, 14000, 11000, 14000],
                                backgroundColor: [
                                    'cornflowerblue'
                                ],
                                borderColor: [
                                    'steelblue'
                                ],
                                borderWidth: 1
                                
                            }]
                        },
                        options: {
                            
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                    </script>
            </div>
            <div class="bar-graph">
                <canvas id="barGraph" width="auto" height="100px"></canvas>
                    <script>
                    var ctx = document.getElementById('barGraph');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
                            datasets: [{
                                lineTension: [0],
                                label: '# of Votes',
                                data: [50, 90, 150, 100, 200, 180, 80],
                                backgroundColor: [
                                    'cornflowerblue',
                                    'cornflowerblue',
                                    'cornflowerblue',
                                    'cornflowerblue',
                                    'cornflowerblue',
                                    'cornflowerblue',
                                    'cornflowerblue'
                                ],
                                borderColor: [
                                    
                                ],
                                borderWidth: 1
                                
                            }]
                        },
                        options: {
                            
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                    </script>
            </div>
            <div class="donut">
                <canvas id="donutGraph" width="auto" height="100px"></canvas>
                    <script>
                    var ctx = document.getElementById('donutGraph');
                    var myChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Phones', 'Tablets', 'Desktop'],
                            datasets: [{
                                lineTension: [0],
                                label: '# of Votes',
                                data: [12.5, 20, 67.5 ],
                                backgroundColor: [
                                    'cornflowerblue',
                                    'sandybrown',
                                    'lightgrey'
                                ],
                                borderColor: [
                                    // 'steelblue'
                                    // ''
                                ],
                                borderWidth: 1
                                
                            }]
                        },
                        options: {
                            
                            scales: {
                                // yAxes: [{
                                //     ticks: {
                                //         beginAtZero: true
                                //     }
                                // }]
                            }
                        }
                    });
                    </script>
            </div>
            <div class="social-stats">
                <h2>traffic</h2>
            </div>
            <div class="new-members">
                <h2>traffic</h2>
            </div>
            <div class="recent">
                <h2>traffic</h2>
            </div>
            <div class="message">
                <h2>traffic</h2>
            </div>
            <div class="settings">
                <h2>traffic</h2>
            </div>
        </main>

        <footer>

        </footer>

        <script src="scripts/scripts.js" ></script>
    </body>
